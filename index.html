<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class = "custom-btn  btn" onclick="addR()">Add Row</button>
    <button class = "custom-btn  btn" onclick="addC()">Add Col</button>
    <button class = "custom-btn  btn" onclick="removeR()">Remove Row</button>
    <button class = "custom-btn  btn" onclick="removeC()">Remove Col</button>
    <button class = "custom-btn  btn " onclick="fillU()">Fill All Uncolored</button>
    <button class = "custom-btn  btn" onclick="fill()">Fill All</button>
    <button class = "custom-btn  btn" onclick="clearAll()">Clear</button>
    <select  onchange="selected()" id="selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Special">Special</option>
    </select>
    
    <table id="grid">
    </table>
    <script src="script.js"></script>
</body>
</html>
